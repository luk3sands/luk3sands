name: Docker

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 6 * * *'

jobs:
  deploy:
    name: Update Reddit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update Reddit
        uses: d3code/github-action-readme-reddit-meme@master
        with:
          commit_author: "Luke Sands"
          commit_email: "luke.sands@d3code.com.au"
